<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA SCOREBOARD</title>
</head>
<body>
    NBA SCOREBOARD
    {% for game in games %}
    <p>{{game["awayTeam"]["teamName"]}} vs. {{game["homeTeam"]["teamName"]}}</p>
    <p>{{game["gameStatusText"]}} - {{game["gameClock"]}}</p>
    <p>{{game["awayTeam"]["score"]}} - {{game["homeTeam"]["score"]}}</p><br>
    {% endfor %}
</body>
</html>
